// Apply plugins using the plugins block
plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

// Load local.properties
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Get Flutter SDK path
def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

// Get Flutter version code and name
def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

// Apply the Flutter plugin imperatively, since it's not supported in the plugins block yet
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

// Android configuration
android {
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion  // Updated to 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "net.fluttertutorial.quiz.app.flutter_quiz_app"
        minSdkVersion 19
        targetSdkVersion flutter.compileSdkVersion  // Updated to 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }
    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

// Flutter configuration
flutter {
    source '../..'
}

// Dependencies configuration
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
